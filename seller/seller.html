<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2family=Manrope:wght@200;300;400;500;600;700;800&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="seller.css" />
    <title>ECommerce App | HTML,CSS,Js,LocalStorage</title>
  </head>
  <body>
    <!-- navBar -->
    <nav class="navbar">
      <!-- navBar Content -->
      <section id="navbar-content" class="navbar-content navbar-hidden">
        <!-- Search Container -->
        <div class="search-container">
          <i class="far fa-search"></i>
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search..."
          />
        </div>

        <!-- Button container -->
        <div class="btn-container">
          <button type="button" class="btn-buyer" id="btn-buyer">Buyer</button>

          <button type="button" class="btn-seller" id="btn-seeler">
            Seller
          </button>
        </div>
      </section>
    </nav>
    <!-- navBar: End -->

    <!-- Modal For Add Products -->
    <section
      class="modal-create-product modal-hidden"
      id="modal-create-product"
    >
      <form class="modal-product-content" method="post" action="">
        <h2 id="add-product-title" class="add-product-title">
          Add more products
        </h2>
        <div class="add-product-content">
          <div class="product-form-input">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              class="name-input"
              placeholder="Name of product..."
              autocomplete="off"
            />
          </div>

          <div class="product-form-input">
            <label for="name">Detail</label>
            <textarea
              name="detail"
              id="detail"
              cols="10"
              rows="2"
              class="detail-input"
            >
            </textarea>
          </div>

          <div class="product-form-input">
            <label for="category">Category</label>
            <div class="custom-select">
              <select class="category-input" id="category">
                <option disabled value="">Choses Category</option>
                <option value="cats">cats</option>
                <option value="dogs">Dogs</option>
                <option value="fishs">Fishs</option>
              </select>
            </div>
          </div>

          <div class="product-form-input">
            <label for="product-price">Price</label>
            <div class="product-price">
              <i class="fas fa-dollar-sign"></i>
              <input
                class="price-input"
                id="product-price"
                type="number"
                min="0.01"
                value="0.01"
                step="1"
                placeholder="Price of product..."
                autocomplete="off"
              />
            </div>
          </div>

          <div class="product-form-input">
            <label for="image-url">Image</label>
            <div class="image-url">
              <i class="fas fa-link"></i>
              <input
                class="image-url-input"
                id="image-url"
                type="url"
                placeholder="Image URL of product..."
                autocomplete="off"
              />
            </div>
          </div>

          <div class="product-form-input">
            <button class="btn-product" id="btn-submit-form-product">
              Add Product
            </button>
          </div>
        </div>
        <!-- End: add product content Class -->
      </form>
      <!-- End: modal product content Class -->
    </section>
    <!-- End: Modal for add Products -->

    <!-- Container || Main Section -->
    <section class="container">
      <main>
        <section class="some-fun">
          <section class="wrap-btn-view">
            <section class="list-grid">
              <button id="btnList" class="btn list">
                <i class="far fa-list"></i>
              </button>

              <button id="btnGrid" class="btn grid">
                <i class="far fa-border-all active"></i>
              </button>
            </section>
          </section>
        </section>
        <!-- End: some-fun Class -->

        <!-- products -->
        <figure id="product-list" class="wrap-product-list">
          <ul class="product-list">
            <!-- The (li) will be created through the (seller.js) file =>> Dom  -->
          </ul>
        </figure>
        <!-- End: products -->
      </main>
    </section>
    <!-- End: Container || Main section -->
    <script src="./logic.js"></script>
    <script src="./dom.js"></script>
  </body>
</html>
